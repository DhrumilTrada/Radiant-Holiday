<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="sumit.html" method="get">
        <fieldset>
            <legend align="center">
                Basic Details
            </legend>
            <a href="">New User?</a><br><br>
            <table>
                <tr>
                    <td><label for="name"><b>Username:</b></label></td>
                </tr>
                <tr>
                    <td><input type="text" id="name" placeholder="Enter username"></td>
                </tr>
                <tr>
                    <td><label for="pass"><b>Password:</b></label><br></td>
                </tr>
                <tr>
                    <td>
                        <input type="password" id="pass" placeholder="Enter password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob"><b>D.O.B:</b></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="date" name="D.O.B" id="dob">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gen"><b>Gender:</b></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="Gender" id="gen" value="Male">Male
                        <input type="radio" name="Gender" id="gen" value="Female">Male
                        <input type="radio" name="Gender" id="gen" value="Others">Prefer not to say
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email"><b>Email:</b>
                        0</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" id="email" name="email">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
